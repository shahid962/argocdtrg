apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
   name: guestbook
   namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shahid962/argocdtrg.git
    targetRevision: HEAD
    path: k8s-code
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
        selfHeal: true
        prune: true